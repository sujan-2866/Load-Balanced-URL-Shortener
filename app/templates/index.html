<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h1 class="text-center mb-0">URL Shortener</h1>
            </div>
            <div class="card-body">
              <form id="shortenForm" class="mb-4">
                <div class="input-group mb-3">
                  <input
                    type="url"
                    id="originalUrl"
                    class="form-control"
                    placeholder="Enter your long URL here"
                    required
                  />
                  <button class="btn btn-primary" type="submit">Shorten</button>
                </div>
              </form>

              <div id="result" class="d-none">
                <div class="alert alert-success">
                  <h5>Your shortened URL:</h5>
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      id="shortUrl"
                      class="form-control"
                      readonly
                    />
                    <button
                      class="btn btn-outline-secondary"
                      id="copyBtn"
                      type="button"
                    >
                      Copy
                    </button>
                  </div>
                  <p>Original URL: <span id="originalUrlDisplay"></span></p>
                </div>
              </div>

              <div class="text-center mt-4">
                <button id="showAllBtn" class="btn btn-outline-primary">
                  Show All URLs
                </button>
              </div>

              <div id="allUrls" class="mt-4 d-none">
                <h4>All Shortened URLs</h4>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Short URL</th>
                        <th>Original URL</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="urlsTableBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit URL Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit URL</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <input type="hidden" id="editShortUrl" />
              <div class="mb-3">
                <label for="editOriginalUrl" class="form-label"
                  >Original URL</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="editOriginalUrl"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveUrlBtn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='js/script.js') }}"></script>
  </body>
</html>
